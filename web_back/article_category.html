    <script id="catgoryTable" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id='{{item.id}}' data-name={{item.name}} data-slug={{item.slug}} class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        getAndShow()
        function getAndShow() {
            category.show(function (res) {
                // console.log('123');
                var htmlStr = template('catgoryTable', res)
                // console.log(htmlStr);
                $('#catgoryContainer').html(htmlStr)
            })
        }
        // 获取数据

        // 删除数据
        $('#catgoryContainer').on('click', '.del', function () {
            var flg = window.confirm('确定要删除吗')
            if (flg) {
                var id = $(this).attr('data-id');
                category.del(id, function (res) {
                    if (res.code === 200) {
                        // 重新加载
                        getAndShow()
                    }
                })
            }
            else {
                return
            }




        })
        // 新增数据

        $('#model_add').click(function () {
            // alert('add');
            // $('#addModal').modal('hide');
            var name = $("#cate_name").val().trim();
            var slug = $('#cate_slug').val().trim()
            console.log(name, slug);
            // 判断是否为空
            if (name == '' || slug == '') {
                alert('不能为空');
                return;
            }
            category.add(name, slug, function (res) {
                if (res.code === 200) {
                    // 重新加载
                    getAndShow()
                    // 关闭模态框
                    $("#cate_name").val('');
                    $('#cate_slug').val('')
                    $('#addModal').modal('hide');

                }
            })

        });
        // 编辑
        $('#catgoryContainer').on('click', '.edit', function () {
            console.log(this);
            var name = $(this).attr('data-name')
            var slug = $(this).attr('data-slug')
            var id = $(this).attr('data-id')
            // var name=$(this).attr('data-name')
            $('#cate_edit_slug').val(slug)
            $('#cate_edit_name').val(name)
            $('#cate_edit_id').val(id)

            $('#editModal').modal('show')
        })
        $("#model_save").click(function () {
            var name = $('#cate_edit_name').val().trim()
            var slug = $('#cate_edit_slug').val().trim()
            var id = $('#cate_edit_id').val().trim()



            if (name == '' || slug == "") {
                alert('不能为空')
                return;
            }

            category.edit(id, name, slug, function (res) {
                console.log(res);
                if (res.code == 200) {
                    $('#editModal').modal('hide')

                    getAndShow()
                }
                $('#editModal').modal('hide')

                getAndShow()
            })
        })
    </script>
