<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option> -->
                            <!-- <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" type="button">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tableContainer">
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">

                </ul>
            </div>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./utlis/category.js"></script>
    <script src="./utlis/template-web.js"></script>
    <script src="./utlis/article.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script id="table_temp" type="text/html">
        {{each data item}}
        <tr>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{item.type}}</td>
                <td class="text-center">{{item.date}}</td>
                <td class="text-center">{{item.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:;" data-id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
                </td>
            </tr>
            {{/each}}
    </script>
    <script id="cate_temp" type="text/html">

        <!-- 模板引擎 -->
    <option value=''>所有分类</option>
    {{each data item}}
    <option value={{item.id}}>{{item.name}}</option>
    {{/each}}


    </script>
    <script>

        var type = '';
        var status = '';
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
        // 文章列表
        category.show(function (res) {
            // console.log(res);
            // 模板引擎
            var htmlStr = template("cate_temp", res);
            // 把返回的数据塞回到之前的下拉框里
            // console.log(htmlStr);
            $('#selCategory').html(htmlStr)
        })
        // 筛选功能
        $('#btnSearch').click(function () {
            // 1.获取两个筛选栏的状态
            // 2发送请求，

            type = $('#selCategory').val();
            status = $('#selStatus').val();
            curPage = 1;
            getAndShow()


        })

        // // 获取表格信息
        // $.get('http://localhost:8000/admin/search', function (res) {
        //     var tableStr = template("table_temp", res)
        //     $('#tableContainer').html(tableStr);
        //     console.log(res.data);
        // })
        var page = 1;
        var curPage = 1;
        var curTotalPage = '';

        getAndShow()
        function getAndShow() {
            article.show({ 'page': curPage, 'type': type, 'status': status }, function (res) {
                var tableStr = template("table_temp", res)
                $('#tableContainer').html(tableStr);
                // console.log(res.data);




                if (res.totalPage != curTotalPage) {
                    $('#pagination').twbsPagination('destroy');
                }


                curTotalPage = res.totalPage;



                // 显示分页效果  
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, // 总页数
                    visiblePages: 7, // 可见页数
                    initiateStartPageClick: false,//设置初始化不点击
                    // initiateStartPageClick: false, // 不要一打开就去触发点击事件
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // 更新全局变量curPage, 重新发请求
                        curPage = page
                        // alert(page);
                        getAndShow()

                    }
                });
            })


        }
        // 删除模块
        $('#tableContainer').on('click', '.del', function () {
            // console.log(this);
            // 弹框
            if (confirm('删除？') == false) {
                return
            }
            var id = $(this).attr('data-id');
            console.log(id) / AnalyserNode;
            article.del(id, function (res) {
                if (res.code == 200) {
                    // alert('删除成功');
                    getAndShow();
                }
            })

        })
    </script>

</body>

</html>
